{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZMASTER - Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="animated-bg">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="neural-network" id="neuralNetwork"></div>
    </div>
    <div class="floating-particles" id="particles"></div>

    <div class="container">
        <div class="logo-section">
            <div class="logo-icon">
                <img src="{% static 'images/Logo.png' %}" alt="Logo">
            </div>
            <h1>QUIZMASTER</h1>
            <p class="subtitle">Master Your Knowledge</p>
        </div>

        <div class="role-selector">
            <button class="role-btn active" data-role="student" type="button">
                ğŸ‘¨â€ğŸ“ Student
            </button>
            <button class="role-btn" data-role="teacher" type="button">
                ğŸ‘¨â€ğŸ’¼ Teacher
            </button>
        </div>

        <!-- Display Django Messages -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form id="loginForm" method="POST" action="{% url 'unified_login' %}">
            {% csrf_token %}
            <input type="hidden" name="role" id="roleInput" value="student">

            <div class="form-group">
                <label for="username">Username or Email</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
                    <span class="input-icon">ğŸ“§</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="input-icon">ğŸ”’</span>
                    <button type="button" class="password-toggle" id="togglePassword">ğŸ‘ï¸</button>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="{% url 'password_reset' %}" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <div class="google-signin">
                <button type="button" class="google-btn" id="googleLogin">
                    <span class="google-icon">ğŸ”</span>
                    <span>Sign in with Google</span>
                </button>
            </div>

            <div class="divider"></div>

            <div class="register-link">
                Don't have an account? <a href="{% url 'student_register' %}">Sign Up</a>
            </div>
        </form>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
